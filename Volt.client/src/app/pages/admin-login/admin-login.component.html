<div class="login">
  <div class="login__card">
    <div class="login__header">
      <div class="login__logo">
        <svg class="login__logo-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <h1 class="login__title">Admin Login</h1>
      <p class="login__subtitle">Sign in to access the admin dashboard</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login__form">
      <!-- Error Message -->
      <div *ngIf="errorMessage" class="login__error">
        <svg class="login__error-icon" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
        </svg>
        <span>{{ errorMessage }}</span>
      </div>

      <!-- Username Field -->
      <div class="login__field">
        <label for="userName" class="login__label">
          <svg class="login__label-icon" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"/>
          </svg>
          Username
          <span class="login__required">*</span>
        </label>
        <input
          type="text"
          id="userName"
          formControlName="userName"
          class="login__input"
          [class.login__input--invalid]="userName?.invalid && userName?.touched"
          placeholder="Enter your username"
          autocomplete="username"
        />
        <div *ngIf="userName?.invalid && userName?.touched" class="login__field-error">
          {{ userNameError }}
        </div>
      </div>

      <!-- Password Field -->
      <div class="login__field">
        <label for="password" class="login__label">
          <svg class="login__label-icon" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"/>
          </svg>
          Password
          <span class="login__required">*</span>
        </label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="login__input"
          [class.login__input--invalid]="password?.invalid && password?.touched"
          placeholder="Enter your password"
          autocomplete="current-password"
        />
        <div *ngIf="password?.invalid && password?.touched" class="login__field-error">
          {{ passwordError }}
        </div>
      </div>

      <!-- Submit Button -->
      <app-button
        type="submit"
        variant="primary"
        size="lg"
        [fullWidth]="true"
        [loading]="isLoading"
        [disabled]="loginForm.invalid"
      >
        Sign In
      </app-button>
    </form>

    <div class="login__footer">
      <p class="login__footer-text">Â© 2025 All rights reserved.</p>
    </div>
  </div>
</div>
