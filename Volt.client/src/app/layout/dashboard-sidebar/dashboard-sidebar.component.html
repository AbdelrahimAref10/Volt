<aside 
  class="dashboard-sidebar"
  [class.dashboard-sidebar--collapsed]="!isOpen"
>
  <div class="dashboard-sidebar__header">
    <div class="dashboard-sidebar__logo">
      <svg class="dashboard-sidebar__logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M2 17L12 22L22 17" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M2 12L12 17L22 12" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <span class="dashboard-sidebar__logo-text" *ngIf="isOpen">ScooterRent</span>
    </div>
  </div>

  <nav class="dashboard-sidebar__nav">
    <a 
      *ngFor="let item of menuItems"
      [routerLink]="item.route"
      routerLinkActive="dashboard-sidebar__item--active"
      [routerLinkActiveOptions]="{exact: item.route === '/main/dashboard'}"
      class="dashboard-sidebar__item group"
    >
      <svg class="dashboard-sidebar__item-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <!-- Dashboard Icon -->
        <ng-container *ngIf="item.icon === 'dashboard'">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
        </ng-container>
        <!-- Categories Icon -->
        <ng-container *ngIf="item.icon === 'categories'">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16"/>
        </ng-container>
        <!-- SubCategories Icon -->
        <ng-container *ngIf="item.icon === 'subcategories'">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16"/>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 6h8M8 10h8M8 14h8M8 18h8"/>
        </ng-container>
        <!-- Vehicles Icon -->
        <ng-container *ngIf="item.icon === 'vehicles'">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17a2 2 0 11-4 0 2 2 0 014 0zM19 17a2 2 0 11-4 0 2 2 0 014 0z"/>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16V6a1 1 0 00-1-1H4a1 1 0 00-1 1v10a1 1 0 001 1h1m8-1a1 1 0 01-1 1H9m4-1V8a1 1 0 011-1h2.586a1 1 0 01.707.293l3.414 3.414a1 1 0 01.293.707V16a1 1 0 01-1 1h-1m-6-1a1 1 0 001 1h1M5 17a2 2 0 104 0m-4 0a2 2 0 114 0m6 0a2 2 0 104 0m-4 0a2 2 0 114 0"/>
        </ng-container>
        <!-- Users Icon -->
        <ng-container *ngIf="item.icon === 'users'">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/>
        </ng-container>
        <!-- Cities Icon -->
        <ng-container *ngIf="item.icon === 'cities'">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
        </ng-container>
        <!-- Orders Icon -->
        <ng-container *ngIf="item.icon === 'orders'">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
        </ng-container>
        <!-- Reports Icon -->
        <ng-container *ngIf="item.icon === 'reports'">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
        </ng-container>
        <!-- Support Icon -->
        <ng-container *ngIf="item.icon === 'support'">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636l-3.536 3.536m0 5.656l3.536 3.536M9.172 9.172L5.636 5.636m3.536 9.192l-3.536 3.536M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-5 0a4 4 0 11-8 0 4 4 0 018 0z"/>
        </ng-container>
      </svg>
      <span class="dashboard-sidebar__item-label" *ngIf="isOpen">{{ item.label }}</span>
    </a>
  </nav>
</aside>
