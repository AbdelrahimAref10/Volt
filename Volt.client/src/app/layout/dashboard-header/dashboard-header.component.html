<header class="dashboard-header">
  <div class="dashboard-header__left">
    <button
      type="button"
      (click)="onToggleSidebar()"
      class="dashboard-header__menu-toggle"
      aria-label="Toggle sidebar"
    >
      <svg
        class="dashboard-header__menu-icon"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        />
      </svg>
    </button>
  </div>

  <div class="dashboard-header__right">
    <!-- Notifications -->
    <div class="dashboard-header__notification-menu">
      <button
        type="button"
        (click)="onToggleNotification($event)"
        class="dashboard-header__notification-btn"
        aria-label="Notifications"
      >
        <svg
          class="dashboard-header__icon"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
          />
        </svg>
        <span *ngIf="unreadCount > 0" class="dashboard-header__badge">{{
          unreadCount
        }}</span>
      </button>
      <app-notification-dropdown
        [notifications]="notifications"
        [isOpen]="isNotificationOpen"
        (markAsRead)="onMarkAsRead($event)"
        (markAllAsRead)="onMarkAllAsRead()"
        (notificationClick)="onNotificationClick($event)"
      ></app-notification-dropdown>
    </div>

    <!-- User Menu -->
    <div class="dashboard-header__user-menu" (click)="onToggleUserMenu($event)">
      <button
        type="button"
        class="dashboard-header__user-btn group"
        aria-label="User menu"
      >
        <div class="dashboard-header__user-avatar">
          <svg
            class="dashboard-header__avatar-icon"
            fill="currentColor"
            viewBox="0 0 20 20"
          >
            <path
              fill-rule="evenodd"
              d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
              clip-rule="evenodd"
            />
          </svg>
        </div>
        <span class="dashboard-header__user-name">{{
          userData?.userName || "Admin"
        }}</span>
        <svg
          class="dashboard-header__chevron"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M19 9l-7 7-7-7"
          />
        </svg>
      </button>

      <!-- Dropdown Menu -->
      <div
        class="dashboard-header__dropdown"
        [class.dashboard-header__dropdown--open]="isUserMenuOpen"
      >
        <a routerLink="/main/profile" class="dashboard-header__dropdown-item">
          <svg
            class="dashboard-header__dropdown-icon"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
            />
          </svg>
          Profile
        </a>
        <button
          type="button"
          (click)="onLogout()"
          class="dashboard-header__dropdown-item dashboard-header__dropdown-item--danger"
        >
          <svg
            class="dashboard-header__dropdown-icon"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
            />
          </svg>
          Logout
        </button>
      </div>
    </div>
  </div>
</header>
